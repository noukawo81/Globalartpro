version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: gap
      POSTGRES_USER: gap
      POSTGRES_PASSWORD: gap
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  minio:
    image: minio/minio:latest
    command: minio server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

volumes:
  pg_data:
  minio_data: