name: CI â€” Backend tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    name: Backend tests
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install backend dependencies
        run: npm ci --prefix backend

      - name: Run backend tests
        run: npm --prefix backend test --silent
        env:
          NODE_OPTIONS: '--experimental-vm-modules'
